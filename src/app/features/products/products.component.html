<!-- src/app/products/products.component.html -->
@if (loading) {
  <div class="flex justify-center items-center py-20">
    <div class="spinner-container">
      <div class="spinner"></div>
      <p class="mt-4 text-gray-600">Loading products...</p>
    </div>
  </div>
} @else if (noProductsFound) {
  <div class="flex justify-center items-center min-h-[300px]">
    <div class="text-center p-8 bg-gray-100 rounded-lg shadow-sm">
      <h3 class="text-xl text-gray-700 mb-2">No products found</h3>
      <p class="text-gray-600 mb-4">We couldn't find any products matching "{{ searchTerm }}"</p>
      <button (click)="clearSearch()" class="bg-blue-500 text-white px-4 py-2 rounded">Show All Products</button>
    </div>
  </div>
} @else {
  <div class="grid gap-5 w-[88%] mx-auto my-10 grid-cols-[repeat(auto-fill,minmax(300px,1fr))]">
    @for (productcard of productsCards; track productcard.id) {
      <app-product [product]="productcard"></app-product>
    }
  </div>
}
